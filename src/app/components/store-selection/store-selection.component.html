<mat-dialog-content class = 'text-center'>
  <mat-form-field appearance = 'outline'>
    <mat-label>Country</mat-label>
    <input (keypress) = 'keyPress($event, 1)' (keyup) = 'filter(1)'
           [(ngModel)] = 'country'
           matInput
           placeholder = 'Canada'
           type = 'text'>
    <mat-icon (click) = 'filter(1)' class = 'search-icon' matSuffix>search</mat-icon>
  </mat-form-field>
  ||
  <mat-form-field appearance = 'outline'>
    <mat-label>Province</mat-label>
    <input (keypress) = 'keyPress($event, 2)' (keyup) = 'filter(2)'
           [(ngModel)] = 'province'
           matInput
           placeholder = 'ON'
           type = 'text'>
    <mat-icon (click) = 'filter(2)' class = 'search-icon' matSuffix>search</mat-icon>
  </mat-form-field>
  ||
  <mat-form-field appearance = 'outline'>
    <mat-label>City</mat-label>
    <input (keypress) = 'keyPress($event, 3)' (keyup) = 'filter(3)'
           [(ngModel)] = 'city'
           matInput
           placeholder = 'Toronto'
           type = 'text'>
    <mat-icon (click) = 'filter(3)' class = 'search-icon' matSuffix>search</mat-icon>
  </mat-form-field>
  ||
  <mat-form-field appearance = 'outline'>
    <mat-label>Postal Code</mat-label>
    <input (keypress) = 'keyPress($event, 4)' (keyup) = 'filter(4)'
           [(ngModel)] = 'postalCode'
           matInput
           placeholder = 'A1A1A1'
           type = 'text'>
    <mat-icon (click) = 'filter(4)' class = 'search-icon' matSuffix>search</mat-icon>
  </mat-form-field>

  <hr>
  <mat-card (click) = 'selectStore(store)'
            *ngFor = 'let store of stores'
            [matBadge] = 'isSelected(store) ? "#" : ""'
            class = 'mat-elevation-z4 text-left store-card w-75'
            matBadgeColor = 'warn'
            style = 'margin-bottom: 8px;margin-left: 12.5%;'>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon [color] = 'store.status ? "accent" : "warn"'>storefront</mat-icon>
      </div>
      <mat-card-title>{{store.sName}}</mat-card-title>
      <mat-card-subtitle>{{store.sStreet}}</mat-card-subtitle>
      <mat-card-subtitle>{{store.sCity}}, {{store.sProvince}}, {{store.sCountry}}
                                        - {{store.sPostalCode}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align = 'end' class = 'float-right'>
  <button
    [mat-dialog-close] = '{store: chosen,save: true}'
    color = 'accent'
    mat-raised-button>Save Preferred Store
  </button>
  <button
    [mat-dialog-close] = '{store: chosen,save: false}'
    color = 'primary'
    mat-raised-button>Shop at this store
  </button>
  <button color = 'warn'
          mat-dialog-close
          mat-raised-button>Exit
  </button>
</mat-dialog-actions>
