<div *ngIf = 'user'>
  <div *ngIf = 'stores'>
    <h2>Stores</h2>
    <hr>
    <mat-card *ngFor = 'let store of stores'
              [routerLink] = '["../",store.sId]'
              class = 'text-left store-card mat-elevation-z4'
              style = 'margin-bottom: 8px;'>
      <mat-card-header>
        <mat-card-title>
          {{store.sName}}
        </mat-card-title>
        <mat-card-subtitle>
          {{store.sStreet + ", " + store.sCity + ", " + store.sProvince + ", " + store.sPostalCode}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Manager: <b>{{this.user.uName}}</b>
        <br>
        Items: <b>{{store.sItems.length}}</b>
      </mat-card-content>
    </mat-card>
  </div>
</div>
