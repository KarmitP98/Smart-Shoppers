<!--suppress ALL -->
<mat-toolbar>
  <mat-toolbar-row>
    <img alt = 'Company Logo'
         class = 'company-logo-toolbar'
         [routerLink] = 'this.user?.preferedStore'
         src = 'assets/logo/shoppers-logo-black.jpg'>
    &nbsp;
    <button color = 'primary' mat-button
            [routerLink] = 'this.user?.preferedStore'>Home
    </button>
    &nbsp;
    <button color = 'primary' mat-button
            routerLink = 'shopping-list'>Shopping List
    </button>

    <span class = 'spacer'></span>
    <button (click) = 'selectStore()' mat-button>
      {{user?.preferedStore ? "Change Store" : "Select Store"}}
    </button>
    &nbsp;
    <button (click) = 'logOut()' color = 'warn' mat-raised-button>Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar *ngIf = 'this.loading' mode = 'buffer'></mat-progress-bar>

<div *ngIf = '!this.loading' class = 'text-center w-75' style = 'margin-left: 12.5vw;'>
  <!--  <app-store *ngIf = 'store' [store] = 'this.getStore()' [user]='user'></app-store>-->
  <router-outlet></router-outlet>
</div>
