<mat-toolbar>
  <mat-toolbar-row>
    <img alt = 'Company Logo'
         class = 'company-logo-toolbar'
         routerLink = 'home'
         src = 'assets/logo/shoppers-logo-black.jpg'>
    <button (click) = 'setup()' disabled mat-button>Setup Defaults</button>
    &nbsp;
    <button mat-button routerLink = 'manager-edit'>Managers</button>
    &nbsp;

    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
