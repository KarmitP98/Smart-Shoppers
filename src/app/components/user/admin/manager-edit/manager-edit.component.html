<div *ngIf = 'users' class = 'text-center container-lg' style = 'margin-top: 5vh;'>

  <mat-card *ngFor = 'let user of users' class = 'text-left mat-elevation-z4'>
    <mat-card-header>
      <img [src] = 'user.uProPic' alt = 'PP' matCardAvatar>
      <mat-card-title>{{user.uName}}</mat-card-title>
      <mat-card-subtitle>{{user.uType | titlecase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <b>Email: </b> {{user.uEmail}}
      <br>
      <p *ngIf = 'user.mStoreIds'>
        <b>Stores: {{user.mStoreIds.length}}</b>
      </p>
    </mat-card-content>
    <mat-card-actions align = 'end'>
      <button color = 'accent' mat-raised-button>Edit</button>
    </mat-card-actions>
  </mat-card>

</div>
