<mat-card class = 'mat-elevation-z4 text-left item-card'>
  <mat-card-header>
    <img [src] = 'item.itemDetail.iIcon' alt = 'PIC' matCardAvatar>
    <mat-card-title>
      {{item.itemDetail.iName}}
    </mat-card-title>
    <mat-card-subtitle>
      {{item.itemDetail.iCategory | titlecase}}
    </mat-card-subtitle>
  </mat-card-header>
  <img [src] = 'item.itemDetail.iIcon' alt = 'PIC' mat-card-image>
  <mat-card-content>
    {{item.itemDetail.iDesc}}
    <br>
    Stock: <b
    [style] = 'item.iStoreQuantity > 0 ? "color: green":"color: red"'>{{item.iStoreQuantity > 0 ? item.iStoreQuantity : "Out of stock!"}}</b>
    <br>
    Location: <b>Isle {{item.isle}}</b>
    <p *ngIf = '!item.onSale'>
      <mat-card-title>Price: {{item.price | currency}}</mat-card-title>
    </p>
  </mat-card-content>
  <button mat-icon-button
          matTooltip = 'Quick Add to Cart!'
          matTooltipPosition = 'above'>
    <mat-icon color = 'accent'>add_shopping_cart</mat-icon>
  </button>
  <mat-dialog-actions>
  </mat-dialog-actions>
</mat-card>
